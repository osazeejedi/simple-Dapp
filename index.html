<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is my first Dapp!</h1>
    <p>Here we can set or get the mood:</p>
    <label for="mood">Input Mood:</label><br/>
    <input type="text" , Id="mood" />

    <div>
        <button onclick="getMood()">get Mood</button>
    </div>
    <div>
        <button onclick="setMood()">set Mood</button>
    </div>
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript">
    </script>

    <script>
        window.ethereum.enable();
        var provider = new ethers.providers.Web3Provider(
            web3.currentProvider,
            "ropsten"
        );
        var MoodContractAddress = "0xa95BaEb3188B5cEfdd30cb0902690fDD164a0F90";
        var MoodContractABI = [{
            "inputs": [],
            "name": "getMood",
            "outputs": [{
                "internalType": "string",
                "name": "",
                "type": "string"
            }],
            "stateMutability": "view",
            "type": "function"
        }, {
            "inputs": [{
                "internalType": "string",
                "name": "_mood",
                "type": "string"
            }],
            "name": "setMood",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        }]
        var MoodContract
        var signer

        provider.listAccounts().then(function(accounts) {
            signer = provider.getSigner(accounts[0]);
            MoodContract = new ethers.Contract(
                MoodContractAddress,
                MoodContractABI,
                signer
            );
        });
        async function getMood() {
            getMoodPromise = await MoodContract.getMood();
            console.log(getMoodPromise);
        }

        async function setMood() {
            let mood = document.getElementById("mood").value;
            setMoodPromise = MoodContract.setMood(mood);
            await setMoodPromise;
        }
    </script>
</body>

</html>
